<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista à seguir. Passe o mouse sobre os termos para descobrir qual tag deve ser utilizada para cada caso.</p>
    <ul>
        <li type="square"><dfn title="Utilizando a tag &lt;p&gt;">Parágrafos</dfn></li>
        <li type="square"><dfn title="Utilizando as tags do &lt;h1&gt; ao &lt;h6&gt;">Títulos</dfn></li>
        <li type="square"><dfn title="Utilizando a tag &lt;img&gt;">Imagens</dfn></li>
        <li type="square"><dfn title="Utilizando a tag &lt;abbr&gt;">Abreviações</dfn></li>
        <li type="square"><dfn title="Utilizando a tag &lt;code&gt;">Códigos-fonte</dfn></li>
        <li type="square"><dfn title="Utilizando a tag &lt;ol&gt;">Listas numeradas</dfn></li>
        <li type="square"><dfn title="Utilizando a tag &lt;ul&gt;">Listas com demarcadores</dfn></li>
    </ul>
</body>
</html>
