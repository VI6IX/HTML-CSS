<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo, verá uma imagem da mesma pasta:</p>
    <img src="paisagem-650.jpg" alt="Paisagem de uma pequena casa em um arrozal.">
    <p>Imagens em sub-pastas também se aplicam:</p>
    <img src="Foto/fotografia-650.jpg" alt="Fotografia de uma escada em ambiente urbano.">
    <p>Também é possível carregar imagens externas, através da internet:</p>
    <img src="https://images.pexels.com/photos/13287726/pexels-photo-13287726.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Aligator bonitinho gorducho.">
</body>
</html>
