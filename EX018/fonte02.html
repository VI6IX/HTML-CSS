            src: url("fonts/Bouncy-PERSONAL_USE_ONLY.otf") format("opentype");

            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype 
            - truetype-aat (Apple Advanced Typography)
            - svg
            */
        }
        body {
            font-family: sans-serif;
        }

        h1 {
            font-family: "Bouncy", sans-serif;
        }
    </style>
